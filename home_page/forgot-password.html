<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,600,900&display=swap" rel="stylesheet">
    <link href="styles/modal.css" rel="stylesheet">
</head>
<body>
    <div id="id01" class="modal forgot">
        <form class="modal-content" action="/action_page.html">
            <div class="container cont-forgot">
                
                <div class="close">
                    <img src="images/close_modal_bcg.png" alt="close modal window">
                    <a href="#" class="close-cross"><img src="images/close_modal_cross.png" alt="cross"></a>
                </div>

                <div class="register">
                    <div class="registration-heading">
                        <p>Восстановление пароля</p>
                    </div>
                    <div class="input-container input-forgot">
                        <input type="text" placeholder="E-mail" name="email" required>

                        <button type="submit" class="arrow-link submit">Далее<div class="arrow"></div></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
