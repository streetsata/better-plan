<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a project</title>
    <link href="./styles/creating-a-project.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>

<body>
    <div class="create__container">

        <div class="create__container-image">
            <img src="./images/create_project_modal.png" alt="some painting">
        </div>

        <div class="create__container-form">

            <div class="close__modal">
                <a href="#" class="close-modal"><img src="images/close_modal.png" alt="close modal"></a>
            </div>

            <div class="create__title">Создание проекта</div>

            <div class="div__for__scroll">
                <div class="project__name">
                    <input type="text" placeholder="Название проекта">
                </div>

                <div class="project__description">
                    <div class="description__toolbar">
                        <button type="button"><img src="./images/toolbar/letter_b.svg" alt="Letter B"></button>
                        <button type="button"><img src="./images/toolbar/letter_i.svg" alt="Letter I"></button>
                        <button type="button"><img src="./images/toolbar/checkbox.svg" alt="Checkbox"></button>
                        <button type="button"><img src="./images/toolbar/figure_4.svg" alt="Figure 4"></button>
                        <button type="button"><img src="./images/toolbar/quotation_mark.svg"
                                alt="Quotation mark"></button>
                        <button type="button"><img src="./images/toolbar/drop.svg" alt="Drop"></button>
                        <button type="button"><img src="./images/toolbar/ul.svg" alt="Unordered list"></button>
                        <button type="button"><img src="./images/toolbar/ol.svg" alt="Ordered list"></button>
                        <button type="button"><img src="./images/toolbar/figure_9.svg" alt="Figure 9"></button>
                        <button type="button"><img src="./images/toolbar/at_sign.svg" alt="At sign"></button>
                        <button type="button"><img src="./images/toolbar/bracket.svg" alt="Bracket"></button>
                    </div>
                    <div class="description__text">
                        <textarea placeholder="Описание проекта"></textarea>
                    </div>
                    <div class="description__bottom">
                        <div class="description__bottom-attach">
                            <button type="button"><img src="./images/attach.png"></button>
                            <a href="#">Attach a new file</a> or <a href="#">previously uploaded</a> or drag&drop here
                        </div>
                        <div class="description__bottom-dropup">
                            <button type="button"><img src="./images/google-drive.png" alt="google-drive"></button>
                            <button type="button"><img src="./images/new.png" alt="new file"></button>
                        </div>
                    </div>
                </div>

                <div class="project__functionality">Функционал для этого проекта</div>

                <div class="toggle">
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Instagram</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Стратегия</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Moodboard</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Facebook</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">PK</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Автопостинг</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Stories</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Контент-план</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                    <div class="toggle__wrapper">
                        <div class="toggle__button" id="button-1">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs"></div>
                            <div class="layer"></div>
                        </div>
                        <div class="toggle__text">Отчёты</div>
                        <div class="toggle__icon"><img src="./images/question_mark.png" alt="question mark"></div>
                    </div>
                </div>

                <div class="project__functionality">Добавьте команду для работы над проектом</div>

                <div class="project__team">
                    <div class="project__team__input">
                        <input type="text" placeholder="@ или email учасника">
                    </div>
                    <div class="project__team__input">
                        <input type="text" placeholder="Роль в проекте">
                    </div>
                    <div class="edit__team">
                        <button type="button"><img src="./images/edit.png"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
