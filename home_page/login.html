<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,600,900&display=swap" rel="stylesheet">
    <link href="styles/modal.css" rel="stylesheet">
</head>

<body>
    <div id="id01" class="modal login">
        <form class="modal-content" action="/action_page.html">
            <div class="container cont-log">
                
                <a href="#" class="close-modal"><img src="images/close_modal.png" alt="close modal"></a>

                <div class="register">
                    <div class="registration-heading">
                        <p>Войти <span class="green-text">или <a href="#">Зарегистрироваться</a></span></p>
                    </div>
                    <div class="input-container login-input">
                        <input type="text" placeholder="E-mail или login" name="email" required>
                        <div>
                            <label for="psw">Password</label>
                            <div class="psw-container">
                                <img src="images/ion_eye.png" id="eye" alt="hide password"
                                    onclick="showPassword(); changeImage();">
                                <input type="password" id="psw" placeholder="Password" name="psw" required>
                            </div>
                        </div>

                        <input type="checkbox" class="checkbox" id="checkbox" />
                        <label for="checkbox">Не выходить из аккаунта</label>

                        <button type="submit" class="arrow-link submit">Далее<i class="icono"></i></button>
                    </div>

                    <div class="modal-social soc-log">
                        <p>Вход через соцсети</p>
                        <div class="social-icons">
                            <a href="#" class="fb btn">
                                <img src="images/facebook.png">
                            </a>
                            <a href="#" class="google btn">
                                <img src="images/google.png">
                            </a>
                            <a href="#" class="inst btn">
                                <img src="images/instagram.png">
                            </a>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>
            </div>

            <div class="imgcontainer">
                <img src="images/login-img.png" alt="login image" class="login-img">
            </div>
        </form>
    </div>

    <script>
        function showPassword() {
            var psw = document.getElementById('psw')
            if (psw.type == "password")
                psw.type = "text";
            else
                psw.type = "password"
        }

        function showConfirmPassword() {
            var confpsw = document.getElementById('confpsw')
            if (confpsw.type == "password")
                confpsw.type = "text";
            else
                confpsw.type = "password"
        }
    </script>
</body>

</html>
