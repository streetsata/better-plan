<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Better Plan</title>

  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="rest/css/style.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <style>
    .user_ava .v-image {
      border-radius: 50px;
      border: 3px solid rgb(61, 117, 61);
    }

    .container {
      height: 90vh;
      max-width: 100vw;
    }

    .dashed-fild {
      /* background-color: teal; */
      width: 100%;
      margin-left: 15px;
      width: 98%;
      margin-right: 15px;
      border: 2px dashed lightgrey;
      background-color: rgb(241, 238, 238);
    }

    .pos {
      position: absolute;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app>
      <v-toolbar app>
        <v-toolbar-title>
          <!-- <img src="rest/img/logo.svg" alt="Better Plan" class="logo__img"> -->
          <logo-betterplan id='logo'></logo-betterplan>
        </v-toolbar-title>

        <v-spacer></v-spacer>
        <!-- <div class="user_ava"> -->
        <v-list-item-avatar class="user_ava">
          <v-img src="https://randomuser.me/api/portraits/women/85.jpg"></v-img>
        </v-list-item-avatar>
        <!-- </div> -->
        <v-btn icon href="#">
          <v-icon>
            add_alert
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-content>

        <v-container>
          <v-row>
            <v-navigation-drawer class="pos" expand-on-hover permanent>
              <v-list nav dense>
                <v-list-item link>
                  <v-list-item-icon>
                    <v-icon>stars</v-icon>
                  </v-list-item-icon>
                  <v-list-item-title>Instagram</v-list-item-title>
                </v-list-item>
                <v-list-item link>
                  <v-list-item-icon>
                    <v-icon>poll</v-icon>
                  </v-list-item-icon>
                  <v-list-item-title>Facebook</v-list-item-title>
                </v-list-item>
                <v-list-item link>
                  <v-list-item-icon>
                    <v-icon>dashboard</v-icon>
                  </v-list-item-icon>
                  <v-list-item-title>Moodboard</v-list-item-title>
                </v-list-item>
              </v-list>
            </v-navigation-drawer>


            <v-row no-gutters class="justify-center">
              <v-col cols="10">
                <v-card>

                  <v-card class="tab-navigation">
                    <v-tabs v-modal="tab" background-color="gray accent-4" left>
                      <v-tabs-slider></v-tabs-slider>
                      <v-tab href="#tab-1" v-for="(item, index) in users" @click="activate(index)">
                        {{ item.name }}
                      </v-tab>
                      <!-- <v-tab href="#tab-2">
                    Masterskaya @2.58 af
                    {{index + 1}}
                  </v-tab>
                  <v-tab href="#tab-3">
                    Masterskaya @2.58 af
                    {{index + 1}}
                  </v-tab> -->
                    </v-tabs>

                    <v-row>

                      <v-dialog v-model="dialog" persistent max-width="600px">
                        <template v-slot:activator="{ on }">
                          <v-col class="dashed-fild">
                            <v-btn v-on="on">

                              <v-icon> add </v-icon>
                            </v-btn>

                            Add
                          </v-col>



                        </template>
                        <v-card>
                          <v-card-title>
                            <span class="headline">User Profile</span>
                          </v-card-title>
                          <v-card-text>
                            <v-container>
                              <v-row>
                                <v-col cols="12">
                                  <!-- <v-file-input :rules="rules" accept="image/png, image/jpeg, image/bmp"
                                    placeholder="Pick an avatar" prepend-icon="mdi-camera" label="Avatar">
                                  </v-file-input> -->
                                  <v-text-field label="Another input" v-model='text'></v-text-field>
                                </v-col>
                              </v-row>
                            </v-container>

                          </v-card-text>
                          <v-card-actions>

                            <v-btn color="blue darken-1" text @click="dialog = false">Закрыть</v-btn>
                            <v-btn color="blue darken-1" text @click="publishPost">Опубликовать</v-btn>
                          </v-card-actions>
                        </v-card>
                      </v-dialog>
                    </v-row>




                    <v-tabs-item v-model="tab">
                      <v-tabs-item v-for="i in posts" :key="i" :value="'tab-' + i">
                        <v-tabs-item>
                          <v-col cols="6">
                            <v-card rounded justify-center>
                              <div class="mt-5">
                                <v-list-item>
                                  <v-list-item-avatar>
                                    <img src="https://randomuser.me/api/portraits/women/85.jpg" alt="ava">
                                  </v-list-item-avatar>
                                  <v-list-item-content class="mt-2">
                                    <v-list-item-title class="questrial subtitle">Masha</v-list-item-title>
                                  </v-list-item-content>
                                  <v-list-item-action>
                                    <v-icon @click="">edit</v-icon>
                                  </v-list-item-action>
                                </v-list-item>
                              </div>
                              <v-img class="grey lighten-2" src="https://picsum.photos/500/300?random"
                                aspect-ratio="2.7">
                              </v-img>

                              <v-card-text>
                                <div class="questrial body1 mb-4">
                                  {{ i.text }}
                                </div>
                                <v-divider></v-divider>

                                <v-layout class="py-4">
                                  <v-flex class="text-right">
                                    <v-layout wrap justify-end>
                                      <div class="questrial mr-3 font-weight-bold ">
                                        4 Comments
                                        <v-icon @click="" small>keyboard_arrow_down</v-icon>
                                        <v-icon v-if="false" @click="" small>keyboard_arrow_up</v-icon>
                                      </div>
                                      <div class="questrial ml-2 font-weight-bold mr-2">
                                        1 Share
                                      </div>
                                    </v-layout>
                                  </v-flex>
                                </v-layout>
                              </v-card-text>
                            </v-card>
                          </v-col>
                        </v-tabs-item>
                        </v-tabs-items>

                  </v-card>

                </v-card>
              </v-col>

            </v-row>
          </v-row>
        </v-container>

      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="rest/script.js"></script>
</body>

</html>
