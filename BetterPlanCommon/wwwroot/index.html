<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Better Plan</title>
    <link rel="stylesheet" href="rest/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="header__wrap">
                <logo-betterplan id='logo'></logo-betterplan>
            </div>
        </header>
        <section class="main">
            <div class="main__side__menue">
                <side-menue></side-menue>
            </div>
            <div class="tabs__content">
            <div class="main__tabs">
                <div class="tabs">
                    <div class="tabs__nav">
                        <div class="tabs__nav_tab" v-for="(item, index) in items"
                            :class="[index === active ? 'tabs__nav_tab--active' : '']"
                            @click="activate(index)">Masterskaya @2.58 af
                            {{index + 1}}
                        </div>
                    </div>
                </div>
            <add-project>/<add-project>
            </div>
            
            <div class="tabs__content">{{content}}</div>
        </div>
        </section>

        <!-- <router-view></router-view> -->
    </div>
    <script src="rest/script.js"></script>
</body>

</html>
